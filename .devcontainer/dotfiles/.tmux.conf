# =====================================================
# .tmux.conf - Gruvbox (Official Colors, Suckless Style)
# Extracted from ellisonleao/gruvbox.nvim
# Zero dependencies - all colors embedded
# =====================================================

# =====================================================
# General Settings
# =====================================================
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000
set -sg escape-time 0

# =====================================================
# Key Bindings
# =====================================================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind r source-file ~/.tmux.conf \; display "Config reloaded!"

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# =====================================================
# Gruvbox Official Color Palette (Complete)
# Source: ellisonleao/gruvbox.nvim
# =====================================================

# Dark backgrounds
gruvbox_dark0_hard='#1d2021'
gruvbox_dark0='#282828'
gruvbox_dark1='#3c3836'
gruvbox_dark2='#504945'
gruvbox_dark3='#665c54'
gruvbox_dark4='#7c6f64'

# Light foregrounds
gruvbox_light0='#fbf1c7'
gruvbox_light1='#ebdbb2'
gruvbox_light2='#d5c4a1'
gruvbox_light3='#bdae93'
gruvbox_light4='#a89984'

# Bright colors
gruvbox_bright_red='#fb4934'
gruvbox_bright_green='#b8bb26'
gruvbox_bright_yellow='#fabd2f'
gruvbox_bright_blue='#83a598'
gruvbox_bright_purple='#d3869b'
gruvbox_bright_aqua='#8ec07c'
gruvbox_bright_orange='#fe8019'

# Neutral colors
gruvbox_neutral_red='#cc241d'
gruvbox_neutral_green='#98971a'
gruvbox_neutral_yellow='#d79921'
gruvbox_neutral_blue='#458588'
gruvbox_neutral_purple='#b16286'
gruvbox_neutral_aqua='#689d6a'
gruvbox_neutral_orange='#d65d0e'

# Gray
gruvbox_gray='#928374'

# Active colors (hard contrast, dark mode)
gruvbox_bg0=$gruvbox_dark0_hard
gruvbox_bg1=$gruvbox_dark1
gruvbox_bg2=$gruvbox_dark2
gruvbox_bg3=$gruvbox_dark3
gruvbox_bg4=$gruvbox_dark4
gruvbox_fg0=$gruvbox_light0
gruvbox_fg1=$gruvbox_light1
gruvbox_fg2=$gruvbox_light2
gruvbox_fg3=$gruvbox_light3
gruvbox_fg4=$gruvbox_light4
gruvbox_red=$gruvbox_bright_red
gruvbox_green=$gruvbox_bright_green
gruvbox_yellow=$gruvbox_bright_yellow
gruvbox_blue=$gruvbox_bright_blue
gruvbox_purple=$gruvbox_bright_purple
gruvbox_aqua=$gruvbox_bright_aqua
gruvbox_orange=$gruvbox_bright_orange

# =====================================================
# Panes (Official Gruvbox)
# =====================================================
set -g pane-border-style "fg=$gruvbox_gray"
set -g pane-active-border-style "fg=$gruvbox_orange"

# =====================================================
# Status Bar (Official Gruvbox)
# =====================================================
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=$gruvbox_bg0 fg=$gruvbox_fg1"
set -g status-interval 5

# Left side - session name
set -g status-left-length 30
set -g status-left "#[bg=$gruvbox_orange,fg=$gruvbox_bg0,bold] #S #[bg=$gruvbox_bg0,fg=$gruvbox_orange,nobold]"

# Right side - date and time
set -g status-right-length 50
set -g status-right "#[fg=$gruvbox_gray]#[bg=$gruvbox_gray,fg=$gruvbox_bg0] %H:%M #[bg=$gruvbox_gray,fg=$gruvbox_yellow]#[bg=$gruvbox_yellow,fg=$gruvbox_bg0,bold] %Y-%m-%d "

# Window status
setw -g window-status-style "bg=$gruvbox_bg0 fg=$gruvbox_gray"
setw -g window-status-format " #I:#W "

# Active window status
setw -g window-status-current-style "bg=$gruvbox_orange fg=$gruvbox_bg0 bold"
setw -g window-status-current-format " #I:#W "

# Window separator
setw -g window-status-separator ""

# =====================================================
# Messages (Official Gruvbox)
# =====================================================
set -g message-style "bg=$gruvbox_yellow fg=$gruvbox_bg0 bold"
set -g message-command-style "bg=$gruvbox_bg0 fg=$gruvbox_yellow"

# =====================================================
# Mode (copy mode, etc) (Official Gruvbox)
# =====================================================
setw -g mode-style "bg=$gruvbox_yellow fg=$gruvbox_bg0 bold"

# =====================================================
# Clock (Official Gruvbox)
# =====================================================
setw -g clock-mode-colour "$gruvbox_blue"

